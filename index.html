<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link href="./resources/css/reset.css" style="text/css" rel="stylesheet" />
    <link href="./resources/css/style.css" style="text/css" rel="stylesheet" />
    <title>Secret Agent Supply Inc.</title>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="./resources/images/logo.png" />
            <span>
            SECRET AGENT SUPPLY INC.
            </span>
        </div> 
    </header>
    <main>
        <div id="arrivals" class="top-section">
            <div class="container">
                <div class="new-arrivals-info">
                    <h4>
                        NEW ARRIVAL
                    </h4>
                    <h2>
                        SPORT BIKES AND MOTORCYCLES
                    </h2>
                </div>
            </div>
        </div>
        <div class="mid-section">
            <div class="mid-section-container">
                <span>
                    Eyewear
                </span>
                <span>
                    Apparel
                </span>
                <span>
                    Gadgets
                </span>
                <span>
                    Vehicles
                </span>
                <span>
                    Classes
                </span>
                <span>
                    Contact
                </span>
                </div>  
            <div class="mobile-section-container container">
                <span>
                    Menu
                </span>
            </div>
        </div>
        <div class="mid-bottom-section">
            <div class="gadgets">
                <div class="products">
                    <div class="pen-image">
                        <img src="./resources/images/pen.png" alt="insert pen here"/>
                    </div>
                    <span class="description">
                        Exploding Pen
                    </span>
                </div>
                <div class="products">
                    <div class="watch-image">
                        <img src="./resources/images/watch.png" alt="insert watches here" />
                    </div>
                    <span class="description-watch">
                        Cellular Watch
                    </span>
                </div>
                <div class="products">
                    <div class="glasses-image">
                        <img src="./resources/images/glasses.png" alt="insert glasses here"/>
                    </div>
                    <span class="description-glasses">
                        Thermal Glasses
                    </span>
                </div>
            </div>
        </div>
        <div class="location-container">
            <div class="business-info">
                <div class="location-info">
                    <span class="title">
                        Location
                    </span>
                    <span class="specific-location">
                        -47.346436, 84.32354
                    </span>
                </div>
                <div class="hours-info">
                    <span class="title">
                        Hours
                    </span>
                    <span>
                        0800-1800
                    </span>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="copyright">
            Copyright Secret Agent Supply Inc.
        </div>
    </footer>
</body>
</html>
